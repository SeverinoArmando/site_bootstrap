<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- link externo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Página web utilizando Bootstrap</title>
</head>
<body> 
    <!-- justify-content-center -->
    <nav class="navbar navbar-expand-lg navbar-light tela">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img class="rounded-circle" src="_img/web-log.jpg" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Principal</a>
              <a class="nav-link" href="#">Serviços</a>
              <a class="nav-link" href="#">Sobre nós</a>
            </div>
          </div>
        </div>

      </nav>
      
      <section class="sect">
        <div class="container-fluid text-center fundo">
            <h3>Desafios sao fontes de fortaleza!</h3>
            <img class="cent" src="_img/escrito.jpg" alt="">
        </div>
    </section>
      

    <div class="">
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="_img/app.jpg" class="d-block w-100" alt="aplicativo">
              </div>
              <div class="carousel-item">
                <img src="_img/caffe.jpg" class="d-block w-100" alt="ocs no escritorio">
              </div>
              <div class="carousel-item">
                <img src="_img/dois-pcs.jpg" class="d-block w-100" alt="dois pcs sobre a mesa">
              </div>
              <div class="carousel-item">
                <img src="_img/pc.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Voltar</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Proximo</span>
            </button>
          </div>
    </div>

    <footer>
        &COPY;Severino Armando <i><img class="rounded-circle tm" src="_img/palma-m.jpg" alt="Mão e moeda"></i>
    </footer>


    <!-- link js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
